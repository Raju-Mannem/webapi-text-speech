<!DOCTYPE html>
<html>
<head>
<title>speech</title>
<style>
body{
background-color:lightblue;
height:100vh;
width:80%;
padding:2% 0%;
font-family:cursive;
}
input{
height:100px;
width:90%;
display:block;
border:none;
border-radius:10px;
margin-left:auto;
margin-right:auto;
}
button{
border:none;
background:lightgreen;
color:white;
scale:2;
border-radius:2px;
padding: 5px 10px;
margin: 2% 40%;
}
</style>
</head>
<body>
<input type="text" id="text-input" placeholder="Enter text here..." />
<button id="speak-btn">Speak</button>
<script>
function speakText() {
    const text = document.getElementById("text-input").value; // Get text from input
    const speech = new SpeechSynthesisUtterance(text); // Create a new SpeechSynthesisUtterance
    speech.lang = 'en-GB'; // Set language

    // Optionally set some properties
    speech.pitch = 1; // Adjust pitch (0 to 2)
    speech.rate = 1; // Adjust rate (0.1 to 10)
    speech.volume = 1; // Adjust volume (0 to 1)

    // Speak the text
    window.speechSynthesis.speak(speech);
}

// Attach event listener to the button
const speakBtn = document.getElementById("speak-btn");
speakBtn.onclick = speakText;

</script>
</body>
</html>
